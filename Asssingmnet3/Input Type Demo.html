<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Input Type Demo</title>
</head>
<body>
    <h2><u>Input Type Demo</u></h2>
    <fieldset style="width:300px">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" id="txtnum" max="45" min="20" step="2" required></td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input type="tel" pattern="[0-9]{10}" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id=" txtemail" required /></td>
            </tr>
            <tr>
                <td>DateOfBirth</td>
                <td>
                    <input type="date" id="start" name="trip-start"
                           value="20"
                           min="01-10-1995" max="01-10-2020">
                </td>
              </tr>
            <tr>
                <td>Website Url</td>
                <td><input type="url" id=" txturl" required /></td>
            </tr>
            <tr>
                <td><input type="button" id="click" value="Submit" /></td>
            </tr>
        </table>
        </fieldset>
</body>
</html>
